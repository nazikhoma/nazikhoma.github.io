<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хома ПІ-21-01</title>
</head>
<body>

<button onclick="getStudents()">Ввести дані учнів</button>

<script>
    function getStudents() {
        let studentCount;
        while (true) {
            let input = prompt("Введіть кількість учнів у групі:");

            if (input === null) {
                return;
            }

            studentCount = Number(input);

            if (Number.isInteger(studentCount) && studentCount > 0) {
                break;
            } else {
                alert("Будь ласка, введіть ціле число учнів.");
            }
        }

        let students = [];
        for (let i = 0; i < studentCount; i++) {
            let studentName = prompt("Введіть прізвище та ім'я учня #" + (i + 1) + ":");

            if (studentName === null) {
                if (students.length > 0) {
                    alert("Список учнів:\n" + students.join('\n'));
                } else {
                    alert("Жодного учня не введено.");
                }
                return;
            }

            students.push(studentName);
        }

        alert("Список учнів:\n" + students.join('\n'));
    }
</script>

</body>
</html>
