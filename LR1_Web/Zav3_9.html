<!DOCTYPE html>

</head>
<body>

<button onclick="showConfirmDialog()">Показати діалогове вікно</button>

<script>
  function showConfirmDialog() {
    if (confirm("Ви впевнені, що хочете продовжити?")) {
      alert("Ви натиснули 'ОК'.");
    } else {
      alert("Ви натиснули 'Скасувати'.");
    }
  }
</script>

</body>
</html>
