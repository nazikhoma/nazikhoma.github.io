<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хома ПІ-21-01</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>

<button onclick="generateMultiplicationTable()">Показати таблицю множення</button>
<div id="result"></div>

<script>
    function generateMultiplicationTable() {
        let result = "<table>";

        for (let i = 1; i <= 10; i++) {
            result += "<tr>";
            for (let j = 1; j <= 10; j++) {
                result += `<td>${j} x ${i} = ${i * j}</td>`;
            }
            result += "</tr>";
        }

        result += "</table>";
        document.getElementById('result').innerHTML = result;
    }
</script>

</body>
</html>
