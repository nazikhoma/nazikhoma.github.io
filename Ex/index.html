<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-weight: bold;
        }
        th {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            color: white;
            background-color: dimgray;
            font-size: 22px;
        }
        td {
            border: 1px solid;
            padding: 5px;
            text-align: left;
            font-size: 20px;
            background-color: lightskyblue;
        }
        td:nth-child(2n+2) {
            background-color: #FFF861;
        }
        td:nth-child(3) {
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Назва</th>
        <th>Колір</th>
        <th>Твердість</th>
        <th>Формула</th>
    </tr>
    <tr>
        <td>Алмаз</td>
        <td>Білий</td>
        <td>10</td>
        <td>C</td>
    </tr>
    <tr>
        <td>Рубін</td>
        <td>Червоний</td>
        <td>9</td>
        <td>Al<sub>2</sub>O<sub>3</sub></td>
    </tr>
    <tr>
        <td>Аметист</td>
        <td>Голубий</td>
        <td>7</td>
        <td>SiO<sub>2</sub></td>
    </tr>
    <tr>
        <td>Смарагд</td>
        <td>Зелений</td>
        <td>8</td>
        <td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
    </tr>
    <tr>
        <td>Сапфір</td>
        <td>Голубий</td>
        <td>9</td>
        <td>Al<sub>2</sub>O<sub>3</sub></td>
    </tr>
</table>
</body>
</html>
