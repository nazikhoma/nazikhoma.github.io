<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-weight: bold;
        }

        th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            color: white;
            background-color: #469536
        }
        td {
            border: 2px solid;
            padding: 10px;
            text-align: left;
        }
        tbody {
            background-color: #dbead5;
        }

        td:last-child {
            width: 25%;
            text-align: left;
        }

        td:nth-child(2n+2) {
            background-color: #b7d5ac;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="6">STUDENTS MARK SHEET</th>
    </tr>
    <tr>
        <td>Name</td>
        <td>Maths</td>
        <td>Science</td>
        <td>English</td>
        <td>Physics</td>
        <td>General Knowledge</td>
    </tr>
    <tr>
        <td>David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>92</td>
        <td>88</td>
    </tr>
    <tr>
        <td>Richard</td>
        <td>91</td>
        <td>81</td>
        <td>78</td>
        <td>71</td>
        <td>74</td>
    </tr>
    <tr>
        <td>John</td>
        <td>81</td>
        <td>86</td>
        <td>88</td>
        <td>84</td>
        <td>92</td>
    </tr>
    <tr>
        <td>Tony</td>
        <td>84</td>
        <td>86</td>
        <td>87</td>
        <td>82</td>
        <td>81</td>
    </tr>
    <tr>
        <td>Scott</td>
        <td>71</td>
        <td>79</td>
        <td>82</td>
        <td>88</td>
        <td>89</td>
    </tr>
</table>
</body>
</html>
